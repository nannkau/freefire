<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/flagments/header::header" th:remove="tag">
        <title>Item</title>
    </div>
</head>
<body class="materialdesign">
<div th:replace="/flagments/navbar::sidebar" th:remove="tag"></div>

<div class="admin-dashone-data-table-area">
    <div class="data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline13-list shadow-reset">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>Role<span class="table-project-n"></span> Table</h1>
                                <div class="sparkline13-outline-icon">
                                    <a th:href="@{/admin/item/add}"><button type="button" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>CREATE NEW</button></a>
                                </div>
                            </div>
                        </div>
                        <div class="sparkline13-graph">
                            <div class="datatable-dashv1-list custom-datatable-overright">
                                <div id="toolbar">
                                    <select class="form-control">
                                        <option value="">Export Basic</option>
                                        <option value="all">Export All</option>
                                        <option value="selected">Export Selected</option>
                                    </select>
                                </div>
                                <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                    <thead>
                                    <tr>
                                        <th data-checkbox="true"></th>
                                        <th data-field="name" >Mô tả</th>
                                        <th data-field="active" >Trạng thái</th>
                                        <th >Action</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each=" obj :${items}">
                                        <td></td>
                                        <td th:text="${obj.getTitle()}">name</td>
                                        <td th:text="${obj.getEnabled()=='0'?'hiển thị':'ẩn'}">enable</td>
                                        <td>
                                            <div class="btn-group project-list-action">
                                                <a th:href="@{'/admin/item/edit/' + ${obj.id}}"> <button class="btn btn-white btn-xs"><i class="fa fa-pencil"></i> Edit</button></a>
                                                <a th:href="@{'/admin/item/delete/' + ${obj.id}}"><button class="btn btn-white btn-action btn-xs"><i class="fa fa-trash-o" aria-hidden="true"> </i>Delete</button></a>
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/flagments/footer::footer" th:remove="tag"></div>
</body>
</html>
