<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
  <div th:replace="flagments/header::header" th:remove="tag">
    <title>Edit role</title>
  </div>
</head>
<body class="materialdesign">
<div th:replace="flagments/navbar::sidebar" th:remove="tag"></div>

<div class="basic-form-area mg-b-15">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="sparkline12-list shadow-reset mg-t-30">
          <div class="sparkline12-hd">
            <div class="main-sparkline12-hd">
              <h1>Edit Role</h1>
              <div class="sparkline12-outline-icon">
                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                <span><i class="fa fa-wrench"></i></span>
                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
              </div>
            </div>
          </div>
          <div class="sparkline12-graph">
            <div class="basic-login-form-ad">
              <div class="row">
                <div class="col-lg-12">
                  <div class="all-form-element-inner">
                    <form action="#" th:action="@{/admin/item/add}" th:object="${itemDTO}" method="post"  enctype="multipart/form-data">
                      <div class="form-group-inner">

                        <input type="hidden" th:field="*{id}" id="roleId">
                        <div class="row">
                          <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">Mô tả</label>
                          </div>
                          <div class="col-lg-5">
                            <div class="input-mark-inner mg-b-22">
                              <input type="text" id="title" th:field="*{title}" class="form-control" name="title" />
                              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="badge badge-danger left"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group-inner">
                        <div class="row">
                          <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">Active</label>
                          </div>
                          <div class="col-lg-4">
                            <div class="input-mark-inner mg-b-22">
                              <div class="form-select-list">
                                <select class="form-control custom-select-value" name="account" th:field="*{enabled}">
                                  <option value="0">Hiển thị</option>
                                  <option value="1">Ẩn</option>
                                </select>
                                <span th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}" class="badge badge-danger left"></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group-inner">
                        <div class="row">
                          <div class="col-lg-3">
                            <label class="login2 pull-right pull-right-pro">File Upload System Right</label>
                          </div>
                          <div class="col-lg-6">
                            <div class="file-upload-inner file-upload-inner-right ts-forms">
                              <div class="input append-small-btn">
                                <div class="file-button">
                                  Browse
                                  <input type="file" onchange="document.getElementById('append-small-btn').value = this.value;" th:field="*{multipartFile}" name="part">
                                  <span th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}" class="badge badge-danger left"></span>
                                </div>
                                <input type="text" id="append-small-btn" placeholder="no file selected">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group-inner">
                        <div class="login-btn-inner">
                          <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-9">
                              <div class="login-horizental cancel-wp pull-left">
                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="/flagments/footer::footer" th:remove="tag"></div>
</body>
</html>
